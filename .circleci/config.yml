# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    
    steps:
      - checkout
      - run:
          name: "Say Hello"
          command: "echo Hello"
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    
    steps:
      - checkout
      - run:
          name: "Say World"
          command: "echo world"

workflows:
  hello-world-workflow:
    jobs:
      - print-hello
      - print-world
        requires: print-hello
